<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1>Employee Details</h1>
    <form>
        <b>Username</b> <input type="text" name="username" required>
       <br /> <br/>

       <br /> <br/>
       <b>Username</b> <input type="text" name="username" required value="Anshika">

       <b>Password</b> <input name="password" type="password" required>
       <br /> <br/>
       <b>Username</b> <input type="text" name="username" required value="Manish Singh" readonly>
       <br /> <br/>
       <b>Password</b> <input name="password" type="password" required>
       <br /> <br/>

       <input type="text" name="username" placeholder="Enter your name">

       <b>Username</b> <input type="text" name="username" required minlength="2" maxlength="30">

       <br /> <br/>

       <br /> <br/>
       <b>Password</b> <input name="password" type="password" required>

       <b>No. of orders</b> <input type="number" min="10" max="30">

       <input type="submit">

    </form>
