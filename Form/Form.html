<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
       <b>Name</b> <input type="text">
       <br /> <br/>
       <b>Email</b> <input type="email" />
       <br /> <br />
       <b>Phone No.</b> <input type="tel" />
        <br/><br/>
       <b>Password</b> <input type="Password">
       <br /> <br/>
       <b>Date of Birth</b> <input type="Date">
       <br /> <br/>
       <b>Time</b> <input type="Time">
       <br /> <br/>
       <b>Form Submission Date & Time</b> <input type="datetime-local">
       <br /> <br/>
       <b>Salary</b> <input type="range">
       <br /> <br/>
       <b>Choose color</b> <input type="color">
       <br /> <br/>
       <b>Search</b> <input type="search">
       <br /> <br/>
       <b>Url Link</b> <input type="url">
       <br /> <br/>
       <b>Hobbies</b>
       <br/>
       Gaming<input type="checkbox"><br/>
       Studing<input type="checkbox"><br/>
       Reading Mythological History<input type="checkbox">
       <br/><br/>
       <b>Gender</b>
       <br/>
       Male<input type="radio"name="gender">
       Female<input type="radio"name="gender">
       Others<input type="radio"name="gender">
       <br/><br/>
       Choose Resume
        <input type="file"accept="application/pdf" multiple/>
        <br/><br/>
       Choose photo
        <input type="file"accept="image/jpeg" multiple/>    
        <br/><br/>
        <input type="file"accept="video/*" multiple/>
        <br/><br/>
       <input type="Submit">
       <br/><br/>
       <input type="reset">
    </form>

</body>
</html>
